version: '3'

services:
  app:
    image: dasultras/splitwise-interest:latest
    restart: unless-stopped
    ports:
      - "3100:80"
    env_file:
      - .env
    depends_on: [ db ]

  db:
    image: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${DB_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${DB_PASS}
    env_file:
      - .env

volumes:
  data:
